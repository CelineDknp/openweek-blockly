accessible: true
author: Robin Descamps
context: Calculer le PGCD (https://fr.wikipedia.org/wiki/Plus_grand_commun_diviseur)
    de deux nombres entiers positifs.
environment: java8scala
evaluate: best
groups: false
limits:
    memory: '100'
    output: '2'
    time: '3'
name: PGCD de deux nombres
network_grading: false
problems:
    PGCD:
        header: |-
            Complétez la fonction ``pgcd``, qui prend deux arguments entiers positifs : ``nombre_1`` et ``nombre_2``. Votre fonction doit calculer le Plus Grand Commun Diviseur (PGCD) de ces deux nombres.

            - Les blocs déjà placés ne doivent pas être déplacés, mais ils peuvent être édités (une égalité peut être changé en inégalité, ...).
            - Tous les blocs proposés doivent être utilisés.
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="procedures_defreturn" deletable="false" movable="false" editable="false">
                <mutation>
                  <arg name="nombre_1"></arg>
                  <arg name="nombre_2"></arg>
                </mutation>
                <field name="NAME">pgcd</field>
                <comment pinned="false" h="80" w="160">Décrire cette fonction…</comment>
                <statement name="STACK">
                  <block type="procedures_ifreturn" deletable="false" movable="false" editable="false">
                    <mutation value="1"></mutation>
                    <value name="CONDITION">
                      <block type="logic_compare" deletable="false" movable="false">
                        <field name="OP">EQ</field>
                      </block>
                    </value>
                    <next>
                      <block type="controls_whileUntil" deletable="false" movable="false">
                        <field name="MODE">WHILE</field>
                        <value name="BOOL">
                          <block type="logic_compare" deletable="false" movable="false">
                            <field name="OP">EQ</field>
                          </block>
                        </value>
                        <statement name="DO">
                          <block type="controls_if" deletable="false" movable="false">
                            <mutation else="1"></mutation>
                            <value name="IF0">
                              <block type="logic_compare" deletable="false" movable="false">
                                <field name="OP">EQ</field>
                              </block>
                            </value>
                          </block>
                        </statement>
                      </block>
                    </next>
                  </block>
                </statement>
                <value name="RETURN">
                  <block type="variables_get" deletable="false">
                    <field name="VAR">resultat</field>
                  </block>
                </value>
              </block>
            </xml>
        options:
            css: true
            scrollbars: true
            toolboxPosition: start
            sounds: true
            media: /static/common/js/blockly/media/
            oneBasedIndex: true
            trashcan: true
            maxBlocks: Infinity
        type: blockly
        language: python
        name: La fonction pgcd(nombre_1, nombre_2)
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
              <block type="variables_set">
                <field name="VAR">resultat</field>
              </block>
              <block type="variables_get">
                <field name="VAR">nombre_1</field>
              </block>
              <block type="variables_set">
                <field name="VAR">nombre_1</field>
              </block>
              <block type="variables_get">
                <field name="VAR">nombre_2</field>
              </block>
              <block type="variables_set">
                <field name="VAR">nombre_2</field>
              </block>
              <block type="math_arithmetic">
                <field name="OP">ADD</field>
                <value name="A">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
                <value name="B">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
              </block>
            </xml>
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
