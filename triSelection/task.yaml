accessible: true
author: ''
context: Créez un tri par sélection avec les blocs suivants
environment: java7
evaluate: best
groups: false
input_random: '0'
limits:
    output: '2'
    time: '30'
    memory: '100'
name: Tri par sélection
network_grading: false
problems:
    tri:
        options:
            toolboxPosition: start
            maxBlocks: Infinity
            css: true
            media: plugins/blockly/static/blockly/media/
            scrollbars: true
            oneBasedIndex: true
            trashcan: true
            sounds: true
        name: Triez le tableau tab
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="procedures_defreturn">
                <mutation>
                  <arg name="tab"></arg>
                </mutation>
                <field name="NAME">trier</field>
                <comment pinned="false" h="80" w="160">Décrire cette fonction…</comment>
                <statement name="STACK">
                  <block type="controls_for">
                    <field name="VAR">i</field>
                    <value name="FROM">
                      <shadow type="math_number">
                        <field name="NUM">1</field>
                      </shadow>
                    </value>
                    <value name="TO">
                      <shadow type="math_number">
                        <field name="NUM">10</field>
                      </shadow>
                      <block type="lists_length">
                        <value name="VALUE">
                          <block type="variables_get">
                            <field name="VAR">tab</field>
                          </block>
                        </value>
                      </block>
                    </value>
                    <value name="BY">
                      <shadow type="math_number">
                        <field name="NUM">1</field>
                      </shadow>
                    </value>
                    <statement name="DO">
                      <block type="variables_set">
                        <field name="VAR">min</field>
                        <value name="VALUE">
                          <block type="lists_getIndex">
                            <mutation statement="false" at="true"></mutation>
                            <field name="MODE">GET</field>
                            <field name="WHERE">FROM_START</field>
                            <value name="VALUE">
                              <block type="variables_get">
                                <field name="VAR">tab</field>
                              </block>
                            </value>
                            <value name="AT">
                              <block type="variables_get">
                                <field name="VAR">i</field>
                              </block>
                            </value>
                          </block>
                        </value>
                        <next>
                          <block type="variables_set">
                            <field name="VAR">pos</field>
                            <value name="VALUE">
                              <block type="variables_get">
                                <field name="VAR">i</field>
                              </block>
                            </value>
                            <next>
                              <block type="controls_for">
                                <field name="VAR">j</field>
                                <value name="FROM">
                                  <shadow type="math_number">
                                    <field name="NUM">1</field>
                                  </shadow>
                                  <block type="variables_get">
                                    <field name="VAR">i</field>
                                  </block>
                                </value>
                                <value name="TO">
                                  <shadow type="math_number">
                                    <field name="NUM">10</field>
                                  </shadow>
                                  <block type="lists_length">
                                    <value name="VALUE">
                                      <block type="variables_get">
                                        <field name="VAR">tab</field>
                                      </block>
                                    </value>
                                  </block>
                                </value>
                                <value name="BY">
                                  <shadow type="math_number">
                                    <field name="NUM">1</field>
                                  </shadow>
                                </value>
                                <statement name="DO">
                                  <block type="variables_set">
                                    <field name="VAR">current</field>
                                    <value name="VALUE">
                                      <block type="lists_getIndex">
                                        <mutation statement="false" at="true"></mutation>
                                        <field name="MODE">GET</field>
                                        <field name="WHERE">FROM_START</field>
                                        <value name="VALUE">
                                          <block type="variables_get">
                                            <field name="VAR">tab</field>
                                          </block>
                                        </value>
                                        <value name="AT">
                                          <block type="variables_get">
                                            <field name="VAR">j</field>
                                          </block>
                                        </value>
                                      </block>
                                    </value>
                                    <next>
                                      <block type="controls_if">
                                        <value name="IF0">
                                          <block type="logic_compare">
                                            <field name="OP">LT</field>
                                            <value name="A">
                                              <block type="variables_get">
                                                <field name="VAR">current</field>
                                              </block>
                                            </value>
                                            <value name="B">
                                              <block type="variables_get">
                                                <field name="VAR">min</field>
                                              </block>
                                            </value>
                                          </block>
                                        </value>
                                        <statement name="DO0">
                                          <block type="variables_set">
                                            <field name="VAR">pos</field>
                                            <value name="VALUE">
                                              <block type="variables_get">
                                                <field name="VAR">j</field>
                                              </block>
                                            </value>
                                            <next>
                                              <block type="variables_set">
                                                <field name="VAR">min</field>
                                                <value name="VALUE">
                                                  <block type="variables_get">
                                                    <field name="VAR">current</field>
                                                  </block>
                                                </value>
                                              </block>
                                            </next>
                                          </block>
                                        </statement>
                                      </block>
                                    </next>
                                  </block>
                                </statement>
                                <next>
                                  <block type="custom_swap">
                                    <value name="pos1">
                                      <block type="variables_get">
                                        <field name="VAR">i</field>
                                      </block>
                                    </value>
                                    <value name="pos2">
                                      <block type="variables_get">
                                        <field name="VAR">pos</field>
                                      </block>
                                    </value>
                                    <value name="tab">
                                      <block type="variables_get">
                                        <field name="VAR">tab</field>
                                      </block>
                                    </value>
                                  </block>
                                </next>
                              </block>
                            </next>
                          </block>
                        </next>
                      </block>
                    </statement>
                  </block>
                </statement>
                <value name="RETURN">
                  <block type="variables_get">
                    <field name="VAR">tab</field>
                  </block>
                </value>
              </block>
            </xml>
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
              <block type="math_arithmetic">
                <field name="OP">ADD</field>
                <value name="A">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="B">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
              </block>
              <block type="controls_if"></block>
              <block type="logic_compare">
                <field name="OP">EQ</field>
              </block>
              <block type="variables_get">
                <field name="VAR">tab</field>
              </block>
              <block type="lists_getIndex">
                <mutation statement="false" at="true"></mutation>
                <field name="MODE">GET</field>
                <field name="WHERE">FROM_START</field>
              </block>
              <block type="variables_get">
                <field name="VAR">i</field>
              </block>
              <block type="variables_get">
                <field name="VAR">tab</field>
              </block>
              <block type="variables_set">
                <field name="VAR">i</field>
              </block>
              <block type="custom_swap"></block>
              <block type="controls_for">
                <field name="VAR">j</field>
                <value name="FROM">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="TO">
                  <shadow type="math_number">
                    <field name="NUM">10</field>
                  </shadow>
                </value>
                <value name="BY">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
              </block>
              <block type="lists_length"></block>
              <block type="variables_get">
                <field name="VAR">tab</field>
              </block>
            </xml>
        type: blockly
        header: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
tags: {}
weight: 1.0
